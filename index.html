<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A24 Packed Bubble</title>
  <link rel="stylesheet" href="./inspector.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script type="module">
    import define from "./index.js";
    import {Runtime, Inspector} from "./runtime.js";

    const runtime = new Runtime();
    // Chỉ hiện cell tên "chart"
    runtime.module(define, name => {
      if (name === "chart") return Inspector.into(document.body)();
      return true; // Bỏ qua cell khác → không hiển thị d3, data, runtimeData
    });
  </script>
</body>
</html>
